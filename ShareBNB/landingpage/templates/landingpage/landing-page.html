{% extends 'base.html' %}

{% load static %}

{% block body %}
<div id="landing-page">
    <div class="search-fields">
        <h1>Finn ditt midlertidige<br> hjem med ShareBNB</h1>
        <h4>Søk blant over 10 hjem i opptil 2 byer!</h4>
        <form action="apartments/" method="get">
            <div class="input-field fluid location">
                <input name = "location" id="location" type="text" placeholder=".">
                <label for="location">Hvor vil du leie?</label>
            </div>
            <div class="input-field fluid">
                <input name = "start_date" id="from_date" type="date" placeholder=".">
                <label for="from_date">Fra når?</label>
            </div>
            <div class="input-field fluid">
                <input name = "end_date" id="to_date" type="date" placeholder=".">
                <label for="to_date">Til når?</label>
            </div>
            <div class="input-field fluid">
                <select name = "guests" id="guests">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <label for="guests">Antall gjester?</label>
            </div>
            <div>
                <input class="button primary" id="submit" type="submit" placeholder="." value="Søk etter leiligheter" align = "middle">
            </div>
        </form>
        <div class="login-fields">
            <p>Registrer ny bruker</p>
            <p>Logg inn</p>
        </div>
    </div>
    <div class="image">
        <img src="{% static 'img/landingpage.jpg' %}" alt="Green apartment">
    </div>
</div>
{% endblock body %}

<script>
</script>
{% endblock js %}
